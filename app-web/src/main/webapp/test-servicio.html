<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const getDatos = () => {
            fetch('http://localhost:8080/app-web/api/articulo')
            .then(
                response => response.json()
            ).then(
                data => console.log(data)
            );
        }
    </script>
</head>
<body>
    <button onclick="getDatos()">
        Get Datos
    </button>
    <hr>
    <fieldset>
        <legend>
            Seleccionar archivo
        </legend>
        <form method="POST" 
            action="http://localhost:8080/app-web/api/articulo/upload"
            enctype="multipart/form-data">
            <input type="file" name="file">        
            <button type="submit">
                Subir arhivos
            </button>
    </form>
</fieldset>
</body>
</html>
